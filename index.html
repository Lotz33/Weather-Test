<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/b151eed97a.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather-Test App</title>
  </head>

  <body>
    <div class="container">
      <div class="card-header">
        <h1>Is it raining? <i class="fas fa-cloud-showers-heavy"></i></h1>
      </div>
      <div class="card-panel">
        <div class="row">
          <div class="col-8">
            <div class="cardbody-question" id="rain-question">Is it currently raining in xxx?</div>
            <p class="card-text">
              <strong>Yes</strong>, take a brolly!
              <i class="fas fa-umbrella"></i>
            </p>
          </div>
          <div class="col-4">
            <form id="form-search">
              <input type="search" class="form-control" id="search-input" placeholder="Search for a city..." autocomplete="off" />
              <input type="submit" value="Search" /> <br />
              <button type="button" class="btn mt-2" id="location">
                <i class="fas fa-location-arrow"></i>
              </button>
              <p class="location">Use my location</p>
            </form>
          </div>
        </div>
      </div>
      <div class="card-group">
        <div class="card">
          <div class="card-body-left">
            <h5 class="card-title" id="city-name">xxx</h5>
            <br />
            <ul>
              <li><span id="description"> </span></li>
              <li>Highs of: <span id="high"> </span>°C</li>
              <li>Lows of: <span id="low"> </span>°C</li>
              <!-- <li>Chance of rain <span id="rain"> </span>%</li> -->
              <li>Humidity: <span id="humidity"> </span>%</li>
              <li>Wind speed: <span id="wind"> </span> km/h</li>
              <br />
              <li id="date-time">Date/Time</li>
            </ul>
          </div>
        </div>
        <div class="card" style="border-top-right-radius: 6px; border-bottom-right-radius: 6px">
          <div class="card-body-right">
            <h2>
              <span class="card-title" id="degrees">18</span>
              <span id="units">
                <a href="#" id="celsius-link">℃</a> |
                <a href="#" id="fahrenheit-link">℉</a>
              </span>
              <br />
              <br />
              <i class="fas fa-cloud-sun"></i>
            </h2>
          </div>
        </div>
        <div class="card ms-3" style="border-top-left-radius: 6px; border-bottom-left-radius: 6px">
          <div class="card-body">
            <h5 class="cardbody-question">5 day forecast:</h5>

            <table class="table">
              <tr>
                <td>Monday</td>
                <td>13°C</td>
                <td><i class="fas fa-cloud-sun-rain"></i></td>
              </tr>
              <tr>
                <td>Tuesday</td>
                <td>13°C</td>
                <td><i class="fas fa-cloud-sun-rain"></i></td>
              </tr>
              <tr>
                <td>Wednesday</td>
                <td>13°C</td>
                <td><i class="fas fa-cloud-sun-rain"></i></td>
              </tr>
              <tr>
                <td>Thursday</td>
                <td>13°C</td>
                <td><i class="fas fa-cloud-sun-rain"></i></td>
              </tr>
              <tr>
                <td>Friday</td>
                <td>13°C</td>
                <td><i class="fas fa-cloud-sun-rain"></i></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="card-footer">Coded by <a href="https://github.com/Lotz33/Weather-Test/blob/main/index.html">Lottie</a></div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
